<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function getCard() {
		var cards = ["6", "7", "8", "9", "10", "J", "Q", "K", "A"];
		return cards [getRandomInt(0, cards.length -1)];
	}

	function getSum(hand) {
		var sum = 0;

		for(var i = 0; i < hand.length; i++) {
			var card = hand[i];
			if(card != "A") {
				if(card == "J" || card == "Q" || card == "K") {
					sum = sum + 10;
				}else {
					sum = sum + parseInt(card);
				}
			}
		}

		for(var i = 0; i < hand.length; i++) {
			var card = hand[i];
			if(card == "A") {
				if(sum > 10) {
					sum = sum + 1;
				} else {
					sum = sum + 11;
				}
			}
		}

		return sum;
	}

	function getStatus() {
		return "Диллер: " + dealer.join(' ') + " Игрок: " + player.join(" ") + ".";
	}

	var dealer = [getCard()];
	var player = [getCard(), getCard()];

	var answer = "";

	do {
		if(getSum(player) != 21 && getSum(dealer) != 21) {
			answer = prompt(getStatus() + "Хотите еще карту? 1 - да, иначе - нет.");
		}

		if(answer == 1) {
			player.push(getCard());
		}	
			sum = getSum(player);

			if(sum > 21) {
				alert("Вы проиграли :(" + getStatus());
				break;
			} else if(sum == 21) {
				alert("Блэк Джек!!! Вы выиграли!!! :)");
				break;
			} else{
				while (getSum(dealer) < 17) {
					dealer.push(getCard());
				}

				var sumDealer = getSum(dealer);
				var sumPlayer = getSum(player);

				if(sumDealer == 21) {
					alert("У диллера Блекджек :(" + getStatus());
				} else if(sumDealer > 21) {
					alert("У диллера перебор!!! :)" + getStatus());
				} else if(sumPlayer == sumDealer) {
					alert("Ничья." + getStatus());
				} else if(sumPlayer > sumDealer) {
					alert("Вы победили!!! :)" + getStatus()); 
				} else {
					alert("Вы проиграли :(" + getStatus());
				}
			}
		
	} while(answer == "1");	

</script>
